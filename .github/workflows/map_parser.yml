name: Map Parser

on:
  repository_dispatch:
    types: [map_task]

jobs:
  build:
    runs-on: ubuntu-latest
    
    # ★★★ 這裡是最關鍵的修正 ★★★
    # 左邊：Python 程式碼裡要讀取的變數名稱 (必須是 SUPABASE_KEY)
    # 右邊：您 GitHub 後台實際儲存的密鑰名稱 (根據截圖是 SUPABASE_SERVICE_ROLE_KEY)
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install dependencies
        run: pip install requests supabase

      - name: Run parser
        # 這裡接收從 Make 傳過來的 "raw_message"
        run: python ig_map/main.py "${{ github.event.client_payload.raw_message }}" "${{ github.event.client_payload.user_id }}"
